{% extends 'base.html'%}
{% block content %}
<div class="search_container">
    <div class="search_bar">
        <form action="" method="post" id="search-form">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group row">
                    <label for="{{field.id_for_label}}" class="col-md-4 col-form-label text-md-right">{{field.label}}: </label>
                    <div class="col-md-6">
                        {{field}}
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Найти</button>
        </form>
    </div>
    <div class="search_result">
        {% if users|length == 0%}
            Пользователя с таким ником не существует
        {% else %}
            {% for user in users %}
            <div class="user">
                <div class="photo"><img src="{{ user.get_photo_url }}" alt="" style="max-width: 100px;" class="user_photo"></div>
                <div class="nickname"><a href="{% url 'profile' user.id%}" class="user_ref">{{ user.nickname }}</a></div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
